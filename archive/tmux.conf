# set -g mouse on
set -g mode-keys vi
setw -g xterm-keys on
set -g default-terminal "xterm-256color"
set -ga terminal-overrides 'xterm*:smcup@:rmcup@'
set -g status-bg "#363537"
set -g status-fg "#ff6188"
set -g status-right ''
set -g pane-border-style "fg=#ffffff,bg=#363537"
set -g pane-active-border-style "fg=#ff6188,bg=#363537"
set -g window-status-current-style "fg=colour0,bg=#ff6188"
set -g status-position top
set -g history-limit 102400
setw -g monitor-activity on
setw -g window-status-activity-style "bg=colour0,fg=#ffd866"
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

bind | split-window -h
bind - split-window -v
bind / list-keys
bind-key -n M-Left select-pane -L
bind-key -n M-Right select-pane -R
bind-key -n M-Up select-pane -U
bind-key -n M-Down select-pane -D
bind-key -n M-c paste-buffer
bind-key -n M-p previous-window
bind-key -n M-n next-window
bind-key -n M-k resize-pane -U 2
bind-key -n M-j resize-pane -D 2
bind-key -n M-l resize-pane -R 2
bind-key -n M-h resize-pane -L 2
bind-key -n M-r source-file ~/.tmux.conf
bind-key -n M-o clear-history
bind-key -T copy-mode-vi M-Left select-pane -L 
bind-key -T copy-mode-vi M-Right select-pane -R 
bind-key -T copy-mode-vi M-Up select-pane -U 
bind-key -T copy-mode-vi M-Down select-pane -D 
bind-key -T copy-mode-vi M-k resize-pane -U 5 
bind-key -T copy-mode-vi M-j resize-pane -D 5 
bind-key -T copy-mode-vi M-l resize-pane -R 5 
bind-key -T copy-mode-vi M-h resize-pane -L 5 
bind-key -T copy-mode-vi M-r source-file ~/.tmux.conf 
bind-key -T copy-mode-vi M-p paste-buffer

set-option -g allow-rename off
set-option -g automatic-rename off
