[bar/root]
width = 14%
height = 30
override-redirect = true
monitor = ${env:MONITOR:}
radius = 10.0
fixed-center = true
background = ${colors.base}
foreground = ${colors.rosewater}
line-size = 3
line-color = #f00

border-size = 0.5
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin-left = 0
module-margin-right = 0

font-0 = "FiraCode:size=10:style=Regular;2"
font-1 = "Noto Serif Tibetan:size=12;2"
font-2 = "FiraCode Nerd Font:pixelsize=12;1"

cursor-click = pointer
cursor-scroll = ns-resize

[bar/wm]
inherit = bar/root
offset-x = 20
offset-y = 5

modules-left = i3

separator = ""

wm-restack = i3

[bar/mods]
width = 14%
inherit = bar/root

offset-x = 1631
offset-y = 5

modules-right = pulseaudio date
module-margin-left = 1
module-margin-right = 0

separator = " "
