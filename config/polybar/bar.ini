[bar/root]
height = 30
width = 100%
offset-y = 0
override-redirect = false
fixed-center = true
background = ${colors.base}
foreground = ${colors.rosewater}
line-size = 3
line-color = #f00

border-size = 0.5
border-color = #00000000

padding-left = 1
padding-right = 1

modules-left = i3
modules-right = battery vpn wireless-network pulseaudio date
module-margin-left = 0
module-margin-right = 1

font-0 = "FiraCode:size=10:style=Regular;2"
font-1 = "Noto Serif Tibetan:size=10;2"
font-2 = "FiraCode Nerd Font:pixelsize=12;1"

cursor-click = pointer
cursor-scroll = ns-resize

separator = " "
